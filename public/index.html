<!DOCTYPE html>

        <link

                --point2: #6a82b8; /* Ïã†Î¢∞+Îî•Î∏îÎ£® */
                --text-main: #2d3640;

                --shadow: 0 8px 28px 0 rgba(60, 80, 120, 0.09);
            }
            html,

                height: 100%;
                margin: 0;
                background: var(--neutral);

            body {

            .fadein {

            .fadein.show {

            .card {

            .logo {

                margin-bottom: 12px;
            }
            .subtitle {
                font-size: 1.13rem;
                color: var(--text-sub);
                margin-bottom: 28px;
                line-height: 1.47;
            }
            .features {
                display: flex;
                justify-content: space-between;
                gap: 10px;
                margin-bottom: 22px;
                flex-wrap: wrap;
            }
            .feature {
                flex: 1;
                min-width: 90px;
                background: #f0f3f7;
                border-radius: 14px;
                padding: 16px 0 10px 0;
                margin: 0 4px;
                box-shadow: 0 2px 10px 0 rgba(120, 130, 160, 0.03);
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 0.97rem;
                color: var(--text-sub);
                font-weight: 500;
            }
            .feature-icon {
                font-size: 1.5rem;
                margin-bottom: 7px;
                color: var(--point2);
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 0.7em;
            }
            textarea {
                border: 1.5px solid #dae2e7;
                border-radius: 12px;
                resize: none;
                min-height: 90px;
                font-size: 1.03rem;
                padding: 16px;
                background: #f8fafb;
                transition: border 0.2s;
                outline: none;
            }
            textarea:focus {
                border: 1.5px solid var(--point);
                background: #f2f7f5;
            }
            .cta {
                margin-top: 12px;
                padding: 15px 0;
                background: var(--point);
                color: #fff;
                border: none;
                border-radius: 9px;
                font-size: 1.09rem;
                font-weight: 700;
                box-shadow: 0 2px 7px 0 rgba(60, 80, 120, 0.04);
                cursor: pointer;
                transition: background 0.2s, box-shadow 0.2s;
                letter-spacing: 0.02em;
            }
            .cta:hover,
            .cta:focus {
                background: #497260;
                box-shadow: 0 3px 12px 0 rgba(92, 137, 118, 0.08);
            }
            .result {
                margin-top: 18px;
                font-size: 1rem;
                color: var(--point2);
                min-height: 22px;
                font-weight: 600;
                letter-spacing: -0.01em;
                transition: color 0.2s;
            }
            @media (max-width: 600px) {
                .card {
                    padding: 28px 6vw 22px 6vw;
                    max-width: 99vw;
                }
                .features {
                    flex-direction: column;
                    gap: 10px;
                }
                .feature {

                    min-width: 60px;

                }
            }
        </style>
    </head>
    <body>
        <main class="fadein">

                    <span style="color: var(--point)">ÎßàÏùå Ìé∏ÌïòÍ≤å</span>
                    ÏÜîÏßÅÌïòÍ≤å ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî.
                </div>
                <div class="features">

                        <div class="feature-icon">üï∂Ô∏è</div>
                        ÏôÑÏ†Ñ ÏùµÎ™Ö
                    </div>
                    <div class="feature">

                    ></textarea>

        <script>
            // ÌéòÏù¥Îìú Ïù∏ Ìö®Í≥º
            window.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    document.querySelector(".fadein").classList.add("show");
                }, 100);
            });

            // Ï†úÏ∂ú Ïù¥Î≤§Ìä∏
            document.getElementById("suggestionForm").onsubmit =
                async function (e) {
                    e.preventDefault();
                    const suggestion = document
                        .getElementById("suggestion")
                        .value.trim();
                    const resultEl = document.getElementById("result");

                    if (!suggestion) {
                        resultEl.textContent = "ÎßàÏùå ÏÜç Ïù¥ÏïºÍ∏∞Î•º ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî.";
                        resultEl.style.color = "#c77474";
                        return;
                    }
                    resultEl.textContent = "Ï†úÏ∂ú Ï§ë...";
                    resultEl.style.color = "var(--point2)";

                    try {
                        const res = await fetch("/api/suggestion", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ suggestion }),
                        });
                        const data = await res.json();
                        resultEl.textContent = data.message;
                        resultEl.style.color = "var(--point2)";
                        document.getElementById("suggestion").value = "";
                    } catch (e) {
                        resultEl.textContent =
                            "Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.";

</html>
